title: PLR's Plublications List
description: Phase Research
remote_theme: sighingnow/jekyll-gitbook
color_scheme: wider

url: https://phaseslab.com/publications # The default one is generated by GitHub pages, but you can use a custom domain or subdomain

#favicon_ico: "/assets/<< Your Icon >>.ico"

search_enabled: true
heading_anchors: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

nav_external_links:
  - title: Group Homepage
    url: https://phaseslab.org
    hide_icon: false

aux_links:
  Edit on GitHub: "https://github.com/PhasesResearchLab/PublicationsList/"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/PhasesResearchLab/PublicationsList/" 
gh_edit_branch: "main"
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately
